name: my_website
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dartz: ^0.10.0
  http: ^0.13.3
  equatable: ^2.0.3
  bloc: ^7.2.1
  flutter_bloc: ^7.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Raleway
      fonts:
        # - asset: assets/fonts/Raleway-MediumItalic.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
    - family: Raleway-MediumItaclic
      fonts:
        - asset: assets/fonts/Raleway-MediumItalic.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
